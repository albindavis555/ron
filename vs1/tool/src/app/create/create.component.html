
<div class="col-md-12">
    <div class="card ipsh-card">
        <div class="card-header">
            <h3 class="card-title"><i class="far fa-user mr-2 fa-icon-gradient-default"></i>Customer Details</h3>

            <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                    <i class="fas fa-minus"></i>
                </button>
            </div>
        </div>
        <!-- /.card-header -->
        
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">NAME<a class="psh-label-requried">*</a></label>
                        <span class="error-msg-span" style="color: red; font-size: 10px;">{{validationMessage.name}}</span>
                        <input type="text" class="form-control" [(ngModel)]="userObj.name" [ngClass]="{'warring-input': validationMessage.name != undefined}" id="name"
                            placeholder="Name" value="">
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address<a class="psh-label-requried">*</a></label>
                        <!-- <span class="error-msg-span" style="color: red; font-size: 10px;">{{validationMessage.address}}</span> -->
                        <input type="text" class="form-control" id="address"  
                            placeholder="Address" value="">
                    </div>

                    <div class="form-group">
                        <label for="mobileNo">Mobile No<a class="psh-label-requried">*</a></label>
                        <span class="error-msg-span" style="color: red; font-size: 10px;">{{validationMessage.mobileNo}}</span>
                        <input type="text" class="form-control" [(ngModel)]="userObj.mobileNo" [ngClass]="{'warring-input': validationMessage.mobileNo != undefined}" id="mobileNo" 
                            placeholder="Mobil No" value="">
                    </div>
                    
                                        
                    <div class="form-group">
                        <label for="amount">Amount<a class="psh-label-requried">*</a></label>
                        <!-- <span class="error-msg-span" style="color: red;">{{validationMessage.amount}}</span> -->
                        <input type="text" class="form-control" id="amount" 
                            placeholder="Amount" value="">
                    </div>
                    <div class="form-group">
                        <label for="deliverdDate">Deliverd Date<a class="psh-label-requried">*</a></label>
                        <!-- <span class="error-msg-span" style="color: red;">{{validationMessage.deliverdDate}}</span> -->
                        <input type="date" class="form-control" id="deliverdDate" 
                            placeholder="Deliverd Date" value="">
                    </div>

                    <div class="form-group">
                        <label for="returnDate">Return Date<a class="psh-label-requried">*</a></label>
                        <!-- <span class="error-msg-span" style="color: red; font-size: 12px;">{{validationMessage.returnDate}}</span> -->
                        <input type="date" class="form-control" id="returnDate" 
                            placeholder="Return Date" value="">
                    </div>
                    <div class="form-group">
                        <label for="itemName">Item</label>
                        <input list="item" class="form-control" id="itemName" >
                        <datalist id="item">
                            <option value="truck">
                            <option value="bike">
                            <option value="car">
                        </datalist>
                    </div>       
                                      
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input list="item1" class="form-control" id="quantity" >
                        <datalist id="item1">
                            <option value="1">
                            <option value="2">
                            <option value="3">
                        </datalist>
                    </div>
                    <div class="form-group1">
                        <input type="checkbox" id="nn" name="nn" [(ngModel)]="nn" (change)="updateValue($event)">
                        <label for="nn"><a class="psh-label-requried"> *</a>spam </label>
                    </div>
                    
                       
                </div>
            </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer clearfix">
            <button type="button" class="btn btn-primary action-btn float-right" (click)="addUser()">
              ADD
            </button>

            <button type="button" class="btn btn-primary action-btn float-right" (click)="clear()">
              CLEAR
            </button>

            <button type="button" class="btn btn-primary action-btn float-right" (click)="backToUser()">
              BACK
            </button>

        </div>
        <!-- /.card-footer-->
    </div>
</div>
